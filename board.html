<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="js/mini_backend.js"></script>
    <script src="js/data.js"></script>
    <script src="js/board.js"></script>
    <script src="js/nav.js"></script>
</head>

<body onload="init()">
    <div class="d-none-mobile" id="mobile" onclick="openMenu()">
        <img src="img/menu.png" id="mobile-img">
    </div>
    <nav id="nav">
        <div class="head flex-align-center">
            <a href="board.html"><img class="logo" src="img/logo.png" alt="Logo"></a>
            <ul>
                <li class="active"><a href="board.html" class="link">Board</a></li>
                <li class="nav-link"><a href="backlog.html" class="link">Backlog</a></li>
                <li class="nav-link"><a href="addtask.html" class="link">Add Task</a></li>
                <li class="nav-link"><a href="help.html" class="link">Help</a></li>
                <li class="nav-link"><a href="impressum.html" class="link">Impressum</a></li>
            </ul>
        </div>
        <div class="nav-footer">
            <span id="active-user">GG</span>
            <a href="index.html" class="logout">Log out</a>
        </div>
    </nav>

    <main id="content">
        <div class="mainContainer">
            <div class="colum-container">
                <span class="title">TO DO</span>
                <div id="todo" class="colum" ondrop="moveTo('todo')" ondragover="allowDrop(event), addhover('todo')" ondragleave="removeHover()"></div>
            </div>
            <div class="colum-container">
                <span class="title">IN PORGRESS</span>
                <div id="inprogress" class="colum" ondrop="moveTo('inprogress')" ondragover="allowDrop(event), addhover('inprogress')" ondragleave="removeHover()"></div>
            </div>
            <div class="colum-container">
                <span class="title">TESTING</span>
                <div id="testing" class="colum" ondrop="moveTo('testing')" ondragover="allowDrop(event), addhover('testing')" ondragleave="removeHover()"></div>
            </div>
            <div class="colum-container">
                <span class="title">DONE</span>
                <div id="done" class="colum" ondrop="moveTo('done')" ondragover="allowDrop(event), addhover('done')" ondragleave="removeHover()"></div>
            </div>
        </div>
    </main>
    <div class="empty-container d-none" id="empty-container">
        <div class="empty">
            <a href="addtask.html"><img src="img/add.png" alt=""></a>
            <p>Sorry, the board is empty. Please add a <a href="addtask.html">new task</a>.</p>
        </div>
    </div>
    <div class="show-task d-none" id="big-task-container">
        <div id="big-task"></div>
    </div>
    <div id="popup">
        <div>Task has been deleted</div>
    </div>
</body>



</html>
