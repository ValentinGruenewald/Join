<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="css/add-taskV.css">
    <script src="js/add-taskV.js">
    </script>
</head>

<body>
    <div class="add-task">
        <h1>Add Task</h1>

        <form onsubmit="addTask()">
            <div class="form-left">
                <p>TITLE</p>
                <input type="text" id="text" placeholder="Task" required>
                <p>CATEGORY</p>
                <input type="text" required>
                <p>DESCRIPTION</p>
                <input type="text" required>
            </div>

            <div class="form-right">
                <p>DUE DATE</p>
                <input type="date" id="date" required>
                <p>URGENCY</p>
                <select type="text" name="urgency" id="urgency" required>
                    <option value="0">Low</option>
                    <option value="1">Middle</option>
                    <option value="2">High</option>
                </select>
                <p>ASSIGNED TO</p>
                <div class="users">
                    <div class="user-box">
                        <p>Marco</p>
                        <div class="user-img">M</div>
                    </div>
                    <div class="user-box">
                        <p>Valentin</p>
                        <div class="user-img">V</div>
                    </div>
                    <div class="user-box">
                        <p>Tom</p>
                        <div class="user-img">T</div>
                    </div>
                    <div class="user-box">
                        <p>Me</p>
                        <div class="user-img">M</div>
                    </div>
                </div>
                <button>CREATE TASK</button>
            </div>
        </form>
    </div>
</body>

</html>
